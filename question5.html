<html lang="en">
<head>

    <title>QUIZ</title>
    <script>
        function result4()
        {
           var ele;
            ele=document.getElementsByName('capital');
           for(i=0;i<ele.length;i++)
           {
                    if(ele[i].checked)
                    {
            if(ele[i].value=="SweetCorn")
            {

            else
            {
                document.getElementById("res4").innerHTML="InCorrect";
            }
           }
           }
    }
    
</script>
</head>
